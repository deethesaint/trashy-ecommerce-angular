<a routerLink="/product/?" routerLinkActive="active">
  <div class="h-60 rounded-xl border hover:scale-105 transition">
    <img
      class="h-32 w-full object-cover object-center rounded-t-xl"
      [src]="product?.image"
    />
    <p class="text-lg font-semibold text-center my-2 truncate ...">
      {{ product?.name }}
    </p>
    <p
      class="text-lg font-semibold text-center"
      [ngClass]="{ 'line-through': product?.discount ?? 0 > 0 }"
    >
      <span class="text-red-500">{{ product?.price | currency : "VND" }}</span>
    </p>
    <p
      class="text-lg font-semibold text-center"
      *ngIf="product?.discount ?? 0 > 0"
    >
      <span class="text-red-500">
        {{
          (product?.price ?? 0) - (product?.discount ?? 0) | currency : "VND"
        }}
      </span>
    </p>
  </div>
</a>
